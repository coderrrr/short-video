name: video_platform
description: 企业内部短视频平台 - C端应用
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI组件
  cupertino_icons: ^1.0.2
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  dio: ^5.4.0
  
  # 路由
  go_router: ^13.0.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 视频播放
  video_player: ^2.8.2
  chewie: ^1.7.5
  
  # 图片选择和相机
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  
  # 文件处理
  path_provider: ^2.1.2
  
  # 权限管理
  permission_handler: ^11.2.0
  
  # 图表
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
